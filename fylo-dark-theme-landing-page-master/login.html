<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/login.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <script
      src="https://kit.fontawesome.com/2c11f9e800.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="logo image" class="logo-img" />
      <div class="sign-in" href="index.html">
        <a href="" class="signup-btn">Sign Up</a>
        <i class="fa-solid fa-arrow-right-to-bracket"></i>
        <i class="fa-solid fa-house"></i>
      </div>
    </header>

    <main class="container">
      <img src="./images/register.png" alt="" />
      <form action="" class="form">
        <h2>Sign In</h2>

        <div class="input">
          <label for="email">E-mail *</label>
          <input
            type="email"
            placeholder="Your e-mail"
            class="register-input"
            id="email-register"
          />
          <span class="error-msg">please enter a valid email address *</span>
          <div class="input">
            <label for="name">Password *</label>
            <input
              type="password"
              placeholder=" Password"
              class="register-input"
            />
            <span class="error-msg">required field *</span>
          </div>
        </div>

        <button class="register-btn">Login</button>
      </form>
    </main>
    <script src="./src/js/login.js"></script>
  </body>
</html>
