<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="day">
          <label for="">DAY</label>
          <input type="number" class="day" placeholder="DD" />
        </div>

        <div class="month">
          <label for="">MONTH</label>
          <input type="number" class="month" placeholder="MM" />
        </div>

        <div class="year">
          <label for="">YEAR</label>
          <input type="number" class="year" placeholder="YYYY" />
        </div>
      </header>

      <section class="arrow">
        <button onclick="" class="btn"><img src="assets/images/icon-arrow.svg" alt="" /></button>
      </section>

      <footer class="footer">
        <p class="years"><span class="result-years">--</span> years</p>
        <p class="months"><span class="result-months">--</span> months</p>
        <p class="days"><span class="result-days">--</span> days</p>
      </footer>
    </main>
    <script src="./src/js/script.js"></script>
  </body>
</html>
