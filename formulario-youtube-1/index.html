<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <section class="header">
            <h2>Nova conta</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do usuário</label>
                <input type="text" name="" id="username" placeholder="Digite seu nome de usuário">
                <a href="">Campo obrigatório *</a>
            </div>

            <div class="form-content">
                <label for="email">Digite seu email</label>
                <input type="email" name="" id="email" placeholder="Digite seu email">
                <a href="">Campo obrigatório *</a>
            </div>

            <div class="form-content">
                <label for="password">Digite sua senha</label>
                <input type="password" name="" id="password" placeholder="Digite sua senha">
                <a href="">Campo obrigatório *</a>
            </div>

            <div class="form-content">
                <label for="password-confirmation">Confirmação de senha</label>
                <input type="password" name="" id="password-confirmation" placeholder="Digite sua senha novamente">
                <a href="">Campo obrigatório *</a>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
