<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main class="container">
      <div class="left-container">
        <div class="content">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
        </div>

        <ul class="details">
          <li>
            <img src="assets/images/icon-list.svg" alt="" />Product discovery
            and building what matters
          </li>
          <li>
            <img src="assets/images/icon-list.svg" alt="" />Measuring to ensure
            updates are a success
          </li>
          <li>
            <img src="assets/images/icon-list.svg" alt="" />And much more!
          </li>
        </ul>

        <div class="input">
          <label for="">Email adress</label>
          <input type="email" id="email" placeholder="email@company.com" />
        </div>

        <div>
          <button class="btn">Subscribe to monthly newsletter</button>
        </div>
      </div>

      <div class="img">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </main>

    <script src="./src/js/script.js"></script>
  </body>
</html>
