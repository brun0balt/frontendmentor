<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <div class="image">
        <img src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="card">
      <h6>PERFUME</h6>
      <h1 class="fraunces">Gabrielle Essence Eau De Perfum</h1>
      <p>A floral, solar and voluptuous interpetation composed by Oliver Polge, Perfume-Creator for the House of the CHANEL.</p>
      <h2 class="fraunces">$149,99<span>$169,99</span></h2>
      <a href="!#">
        <figure>
          <img src="images/icon-cart.svg" alt="Carrinho">
        </figure>
        Add to cart
      </a>
    </div>
  </div>
</body>

</html>
