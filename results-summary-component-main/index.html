<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/resposive.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main class="container">
    <div class="results">
      <h2>Your Result</h2>
      <div class="numbers">
        <span>76</span>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <ul>
        <li><div><img src="assets/images/icon-reaction.svg" alt="">Reaction </div><span>80 / 100</span></li>
        <li><div><img src="assets/images/icon-memory.svg" alt="">Memory </div><span>92 / 100</span></li>
        <li><div><img src="assets/images/icon-verbal.svg" alt="">Verbal </div><span>61 / 100</span></li>
        <li><div><img src="assets/images/icon-visual.svg" alt="">Visual </div><span>72 / 100</span></li>
      </ul>
      <div class="btn">
        <a href="#">Continue</a>
      </div>
    </div>
  </main>
</body>

</html>
